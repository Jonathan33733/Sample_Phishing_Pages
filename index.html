<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
        </div>

        <div class="signin-container">
            <h1>Sign in</h1>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email or mobile phone number</label>
                    <input type="text" id="email" name="email">
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
            <div class="legal-text">
                By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </div>
            <div class="help-links">
                <a href="#">Need help?</a>
            </div>
        </div>

        <div class="divider">
            <span>New to Amazon?</span>
        </div>

        <a href="#" class="btn btn-secondary create-account-btn">Create your Amazon account</a>

    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <div class="copyright">
            &copy; 1996-2025, Amazon.com, Inc. or its affiliates
        </div>
    </footer>
</body>
</html>
